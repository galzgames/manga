<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cat√°logo de Mang√°s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #f5f7fa;
            min-height: 100vh;
            padding: 12px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .nav-bar {
            background: white;
            padding: 10px 15px;
            border-radius: 8px;
            margin-bottom: 15px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.9em;
        }

        .back-link {
            color: #667eea;
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            transition: color 0.3s, gap 0.3s;
        }

        .back-link:hover {
            color: #764ba2;
            gap: 12px;
        }

        .header {
            text-align: center;
            margin-bottom: 15px;
        }

        .header h1 {
            font-size: 1.6em;
            color: #1a1a2e;
            margin-bottom: 3px;
            font-weight: 700;
        }

        .header p {
            font-size: 0.85em;
            color: #667eea;
            font-weight: 500;
        }

        .search-section {
            background: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.1);
            padding: 15px;
            margin-bottom: 15px;
            border-left: 5px solid #667eea;
        }

        .search-group {
            display: flex;
            gap: 6px;
            margin-bottom: 8px;
        }

        .search-group input {
            flex: 1;
            padding: 8px 10px;
            border: 2px solid #e0e0e0;
            border-radius: 6px;
            font-size: 0.9em;
            transition: all 0.3s;
            font-family: 'Segoe UI', sans-serif;
        }

        .search-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 12px rgba(102, 126, 234, 0.25);
            background: #fafbff;
        }

        .search-group button {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 6px;
            font-weight: 600;
            font-size: 0.9em;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }

        .search-group button:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(102, 126, 234, 0.4);
        }

        .search-group button:active {
            transform: translateY(0);
        }

        .search-info {
            color: #667eea;
            font-size: 0.85em;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .results-container {
            display: grid;
            grid-template-columns: 1fr;
            gap: 10px;
            margin-bottom: 15px;
        }

        .manga-card {
            background: white;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            flex-direction: row;
            border: 1px solid #f0f0f0;
            height: 140px;
        }

        .manga-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 16px rgba(102, 126, 234, 0.15);
            border-color: #667eea;
        }

        .manga-cover {
            width: 100px;
            min-width: 100px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2em;
            overflow: hidden;
            position: relative;
        }

        .manga-cover img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            object-position: center;
            padding: 4px;
            background: white;
        }

        .manga-info {
            padding: 10px 12px;
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            gap: 4px;
            justify-content: space-between;
        }

        .manga-name {
            font-size: 0.9em;
            font-weight: 700;
            color: #1a1a2e;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            display: -webkit-box;
            -webkit-line-clamp: 2;
            -webkit-box-orient: vertical;
        }

        .manga-details {
            color: #666;
            font-size: 0.8em;
            display: flex;
            align-items: center;
            gap: 4px;
            line-height: 1.2;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .manga-code {
            color: #999;
            font-size: 0.7em;
            font-family: 'Courier New', monospace;
            padding: 4px 6px;
            background: #f9f9f9;
            border-radius: 3px;
            word-break: break-all;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .manga-location {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 6px;
            border-radius: 4px;
            font-weight: 600;
            text-align: center;
            font-size: 0.8em;
            box-shadow: 0 2px 8px rgba(102, 126, 234, 0.2);
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .no-location {
            background: linear-gradient(135deg, #e0e0e0 0%, #d0d0d0 100%);
            color: #666;
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 80px 40px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            grid-column: 1 / -1;
        }

        .empty-state h2 {
            color: #667eea;
            margin-bottom: 12px;
            font-size: 1.6em;
        }

        .empty-state p {
            font-size: 1.05em;
            margin-bottom: 15px;
        }

        .empty-icon {
            font-size: 5em;
            margin-bottom: 20px;
            opacity: 0.6;
        }

        .filter-section {
            background: white;
            padding: 10px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.08);
            display: flex;
            align-items: center;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 8px;
        }

        .filter-info {
            color: #667eea;
            font-weight: 600;
            font-size: 0.85em;
        }

        .clear-search {
            background: none;
            border: 2px solid #e0e0e0;
            color: #667eea;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: 600;
            font-size: 0.8em;
            transition: all 0.3s;
        }

        .clear-search:hover {
            border-color: #667eea;
            background: #f5f7fa;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2em;
            }

            .search-group {
                flex-direction: column;
            }

            .search-group button {
                width: 100%;
            }

            .results-container {
                grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
                gap: 18px;
            }

            .nav-bar {
                flex-direction: column;
                gap: 12px;
            }

            .filter-section {
                flex-direction: column;
                text-align: center;
            }
        }

        @media (max-width: 480px) {
            .results-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="nav-bar">
            <a href="index.html" class="back-link">‚Üê Gerenciamento</a>
            <span style="color: #999; font-size: 0.9em;">Cat√°logo de Mang√°s</span>
        </div>

        <div class="header">
            <h1>üìö Cat√°logo de Mang√°s</h1>
            <p>Explore nossa cole√ß√£o completa</p>
        </div>

        <div class="search-section">
            <div class="search-group">
                <input 
                    type="text" 
                    id="search-input" 
                    placeholder="Busque por nome ou c√≥digo de barras..."
                    autocomplete="off"
                >
                <button onclick="buscarManga()">üîç</button>
            </div>
            <div class="search-info" id="search-info">üí° Digite para come√ßar a busca</div>
        </div>

        <div id="filter-section"></div>
        <div id="results-container"></div>
    </div>

    <script>
        let todosMangos = [];

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            carregarMangos();
            
            document.getElementById('search-input').addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    buscarManga();
                }
            });

            document.getElementById('search-input').addEventListener('input', () => {
                const query = document.getElementById('search-input').value.trim();
                if (query.length >= 1) {
                    buscarManga();
                } else if (query.length === 0) {
                    document.getElementById('results-container').innerHTML = '';
                    document.getElementById('filter-section').innerHTML = '';
                    document.getElementById('search-info').innerHTML = 'üí° Digite para come√ßar a busca';
                }
            });
        });

        function carregarMangos() {
            const stored = localStorage.getItem('mangas');
            todosMangos = stored ? JSON.parse(stored) : [];
        }

        function buscarManga() {
            const query = document.getElementById('search-input').value.trim().toLowerCase();
            const container = document.getElementById('results-container');
            const filterSection = document.getElementById('filter-section');
            const infoDiv = document.getElementById('search-info');

            if (!query) {
                container.innerHTML = '';
                filterSection.innerHTML = '';
                infoDiv.innerHTML = 'üí° Digite para come√ßar a busca';
                return;
            }

            const resultados = todosMangos.filter(manga => {
                const nomeMatch = manga.nome.toLowerCase().includes(query);
                const codigoMatch = manga.codigo.toLowerCase().includes(query);
                return nomeMatch || codigoMatch;
            });

            if (resultados.length === 0) {
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-icon">üì≠</div>
                        <h2>Nenhum mang√° encontrado</h2>
                        <p>Tente outra busca</p>
                    </div>
                `;
                filterSection.innerHTML = '';
                infoDiv.innerHTML = `‚ùå Nenhum resultado para "${escapeHtml(query)}"`;
                return;
            }

            // Mostrar filtros
            filterSection.innerHTML = `
                <div class="filter-section">
                    <span class="filter-info">‚úÖ ${resultados.length} resultado${resultados.length !== 1 ? 's' : ''} encontrado${resultados.length !== 1 ? 's' : ''}</span>
                    <button class="clear-search" onclick="limparBusca()">Limpar busca</button>
                </div>
            `;

            infoDiv.innerHTML = `‚ú® Mostrando ${resultados.length} resultado${resultados.length !== 1 ? 's' : ''}`;

            container.innerHTML = resultados.map(manga => `
                <div class="manga-card">
                    <div class="manga-cover">
                        ${manga.capa ? `<img src="${escapeHtml(manga.capa)}" alt="${escapeHtml(manga.nome)}">` : 'üìö'}
                    </div>
                    <div class="manga-info">
                        <div class="manga-name">${escapeHtml(manga.nome)}</div>
                        
                        ${manga.autor ? `<div class="manga-details">‚úçÔ∏è ${escapeHtml(manga.autor)}</div>` : ''}
                        
                        ${manga.volume ? `<div class="manga-details">üìñ Vol. ${escapeHtml(manga.volume)}</div>` : ''}
                        
                        <div class="manga-code">üì¶ ${escapeHtml(manga.codigo)}</div>
                        
                        ${manga.localizacao ? `
                            <div class="manga-location">
                                üìç ${escapeHtml(manga.localizacao)}
                            </div>
                        ` : `
                            <div class="manga-location no-location">
                                Localiza√ß√£o indispon√≠vel
                            </div>
                        `}
                    </div>
                </div>
            `).join('');
        }

        function limparBusca() {
            document.getElementById('search-input').value = '';
            document.getElementById('search-input').focus();
            document.getElementById('results-container').innerHTML = '';
            document.getElementById('filter-section').innerHTML = '';
            document.getElementById('search-info').innerHTML = 'üí° Digite para come√ßar a busca';
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
