<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gest√£o de Mang√°s</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .form-card, .list-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            padding: 25px;
        }

        .form-card h2, .list-card h2 {
            color: #667eea;
            margin-bottom: 20px;
            font-size: 1.5em;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            color: #333;
            font-weight: 600;
            font-size: 0.95em;
        }

        .form-group input {
            width: 100%;
            padding: 10px 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 5px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        button {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .btn-add {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-clear {
            background: #f0f0f0;
            color: #667eea;
        }

        .search-group {
            margin-bottom: 20px;
        }

        .search-group input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 5px;
            font-size: 1em;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
            margin-bottom: 20px;
        }

        .stat-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-box h3 {
            font-size: 2em;
            margin-bottom: 5px;
        }

        .stat-box p {
            font-size: 0.9em;
            opacity: 0.9;
        }

        .manga-list {
            display: flex;
            flex-direction: column;
            gap: 10px;
            max-height: 600px;
            overflow-y: auto;
        }

        .manga-item {
            background: #f9f9f9;
            border-left: 4px solid #667eea;
            padding: 15px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: background 0.3s;
        }

        .manga-item:hover {
            background: #f0f0f0;
        }

        .manga-info {
            flex: 1;
        }

        .manga-name {
            font-weight: 600;
            color: #333;
            font-size: 1.05em;
            margin-bottom: 3px;
        }

        .manga-code {
            color: #667eea;
            font-size: 0.9em;
            font-family: 'Courier New', monospace;
        }

        .manga-date {
            color: #999;
            font-size: 0.85em;
            margin-top: 3px;
        }

        .manga-actions {
            display: flex;
            gap: 8px;
            margin-left: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 6px 12px;
            border: none;
            border-radius: 4px;
            font-size: 0.9em;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .btn-edit {
            background: #4CAF50;
            color: white;
        }

        .btn-delete {
            background: #f44336;
            color: white;
        }

        .btn-edit:hover, .btn-delete:hover {
            transform: scale(1.05);
        }

        .empty-state {
            text-align: center;
            color: #999;
            padding: 40px 20px;
        }

        .empty-state svg {
            width: 80px;
            height: 80px;
            margin-bottom: 15px;
            opacity: 0.5;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
        }

        .modal-content {
            background-color: white;
            margin: 10% auto;
            padding: 30px;
            border-radius: 10px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
        }

        .modal-content h2 {
            color: #667eea;
            margin-bottom: 20px;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            line-height: 1;
        }

        .close:hover {
            color: #000;
        }

        .modal-buttons {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .modal-buttons button {
            flex: 1;
        }

        .btn-save {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-cancel {
            background: #f0f0f0;
            color: #667eea;
        }

        .message {
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 5px;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .message.error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .header h1 {
                font-size: 2em;
            }

            .manga-actions {
                flex-direction: column;
            }
        }

        .scrollbar {
            scrollbar-width: thin;
            scrollbar-color: #667eea #f0f0f0;
        }

        .scrollbar::-webkit-scrollbar {
            width: 8px;
        }

        .scrollbar::-webkit-scrollbar-track {
            background: #f0f0f0;
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 10px;
        }

        .scrollbar::-webkit-scrollbar-thumb:hover {
            background: #764ba2;
        }

        .manga-item {
            display: grid;
            grid-template-columns: 120px 1fr auto;
            gap: 15px;
            align-items: start;
        }

        .manga-cover {
            width: 120px;
            height: 160px;
            border-radius: 8px;
            background: #e0e0e0;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3em;
            flex-shrink: 0;
        }

        .manga-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 8px;
        }

        .manga-info {
            display: flex;
            flex-direction: column;
            justify-content: center;
        }

        .btn-search-cover {
            background: #2196F3;
            color: white;
            padding: 6px 12px;
            margin-top: 10px;
            font-size: 0.85em;
        }

        .btn-search-cover:hover {
            transform: scale(1.05);
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #667eea;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .form-group.cover-group {
            display: grid;
            grid-template-columns: 1fr auto;
            gap: 10px;
            align-items: flex-end;
        }

        .form-group.cover-group input {
            margin-bottom: 0;
        }

        .form-group.cover-group button {
            padding: 10px 12px;
            margin: 0;
            background: #2196F3;
            color: white;
            height: fit-content;
        }

        .form-group.cover-group button {
            padding: 10px 12px;
            margin: 0;
            background: #2196F3;
            color: white;
            height: fit-content;
        }

        .preview-cover {
            width: 100px;
            height: 140px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 10px;
            background: #e0e0e0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .preview-cover img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .mercado-livre-info {
            background: linear-gradient(135deg, #fff159 0%, #ffd54f 100%);
            border-left: 4px solid #fbc02d;
            padding: 15px;
            border-radius: 5px;
            margin-top: 15px;
            display: none;
        }

        .mercado-livre-info.show {
            display: block;
        }

        .ml-header {
            font-weight: 600;
            color: #333;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .ml-item {
            background: white;
            padding: 10px;
            border-radius: 5px;
            margin-bottom: 8px;
            border-left: 3px solid #fbc02d;
        }

        .ml-title {
            font-weight: 600;
            color: #333;
            margin-bottom: 5px;
        }

        .ml-price {
            color: #fbc02d;
            font-weight: bold;
            font-size: 1.1em;
            margin-bottom: 5px;
        }

        .ml-link {
            color: #0066cc;
            text-decoration: none;
            font-size: 0.9em;
        }

        .ml-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìö Gest√£o de Mang√°s</h1>
            <p>Organize sua cole√ß√£o de mang√°s com facilidade</p>
        </div>

        <div id="message-container"></div>

        <div class="main-content">
            <!-- Form Section -->
            <div class="form-card">
                <h2>Adicionar Mang√°</h2>
                <form id="manga-form">
                    <div class="form-group">
                        <label for="codigo">C√≥digo de Barras:</label>
                        <div class="cover-group">
                            <input type="text" id="codigo" placeholder="Digite o c√≥digo de barras (ISBN)" required>
                            <button type="button" id="btn-buscar-codigo" class="btn-search-cover">üîç Buscar</button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="nome">Nome do Mang√°:</label>
                        <input type="text" id="nome" placeholder="Digite o nome do mang√°" required>
                    </div>

                    <div class="form-group">
                        <label for="autor">Autor (opcional):</label>
                        <input type="text" id="autor" placeholder="Nome do autor">
                    </div>

                    <div class="form-group">
                        <label for="volume">Volume (opcional):</label>
                        <input type="text" id="volume" placeholder="N√∫mero do volume">
                    </div>

                    <div class="form-group">
                        <label for="capa">URL da Capa (opcional):</label>
                        <div class="cover-group">
                            <input type="text" id="capa" placeholder="Cole aqui o link da imagem ou deixe em branco">
                            <button type="button" id="btn-buscar-capa" class="btn-search-cover">üîç Auto-buscar</button>
                        </div>
                        <div class="preview-cover" id="preview-capa" style="display: none;">
                            <img id="preview-img" src="" alt="Capa">
                        </div>
                    </div>

                    <div class="mercado-livre-info" id="ml-info">
                        <div class="ml-header">üí∞ Encontrado no Mercado Livre</div>
                        <div id="ml-items"></div>
                    </div>

                    <div class="button-group">
                        <button type="submit" class="btn-add">‚ûï Adicionar</button>
                        <button type="reset" class="btn-clear">üîÑ Limpar</button>
                    </div>
                </form>
            </div>

            <!-- List Section -->
            <div class="list-card">
                <h2>Meus Mang√°s</h2>
                
                <div class="stats">
                    <div class="stat-box">
                        <h3 id="total-count">0</h3>
                        <p>Total</p>
                    </div>
                </div>

                <div class="search-group">
                    <input type="text" id="search" placeholder="üîç Buscar por nome ou c√≥digo...">
                </div>

                <div class="manga-list scrollbar" id="manga-list">
                    <div class="empty-state">
                        <p>Nenhum mang√° cadastrado ainda.<br>Comece adicionando um!</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Edit Modal -->
    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Editar Mang√°</h2>
            <form id="edit-form">
                <div class="form-group">
                    <label for="edit-codigo">C√≥digo de Barras:</label>
                    <div class="cover-group">
                        <input type="text" id="edit-codigo" required>
                        <button type="button" id="btn-buscar-codigo-edit" class="btn-search-cover">üîç Buscar</button>
                    </div>
                </div>

                <div class="form-group">
                    <label for="edit-nome">Nome:</label>
                    <input type="text" id="edit-nome" required>
                </div>

                <div class="form-group">
                    <label for="edit-autor">Autor:</label>
                    <input type="text" id="edit-autor">
                </div>

                <div class="form-group">
                    <label for="edit-volume">Volume:</label>
                    <input type="text" id="edit-volume">
                </div>

                <div class="form-group">
                    <label for="edit-capa">URL da Capa:</label>
                    <div class="cover-group">
                        <input type="text" id="edit-capa" placeholder="Cole aqui o link da imagem">
                        <button type="button" id="btn-buscar-capa-edit" class="btn-search-cover">üîç Auto-buscar</button>
                    </div>
                    <div class="preview-cover" id="preview-capa-edit" style="display: none;">
                        <img id="preview-img-edit" src="" alt="Capa">
                    </div>
                </div>

                <div class="mercado-livre-info" id="ml-info-edit">
                    <div class="ml-header">üí∞ Encontrado no Mercado Livre</div>
                    <div id="ml-items-edit"></div>
                </div>

                <div class="modal-buttons">
                    <button type="submit" class="btn-save">üíæ Salvar</button>
                    <button type="button" class="btn-cancel" onclick="closeEditModal()">‚ùå Cancelar</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        let mangas = [];
        let editingIndex = -1;

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            loadMangas();
            renderMangas();
            setupEventListeners();
        });

        function setupEventListeners() {
            document.getElementById('manga-form').addEventListener('submit', addManga);
            document.getElementById('search').addEventListener('input', handleSearch);
            document.querySelector('.close').addEventListener('click', closeEditModal);
            window.addEventListener('click', (e) => {
                const modal = document.getElementById('editModal');
                if (e.target === modal) closeEditModal();
            });

            // Auto-buscar ao digitar c√≥digo de barras
            let debounceTimer;
            document.getElementById('codigo').addEventListener('blur', (e) => {
                const codigo = e.target.value.trim();
                if (codigo.length >= 10) { // ISBN tem pelo menos 10 d√≠gitos
                    buscarPorCodigoDeBarras(codigo, 'add', true);
                }
            });

            // Auto-buscar ao digitar c√≥digo de barras no modal de edi√ß√£o
            document.getElementById('edit-codigo').addEventListener('blur', (e) => {
                const codigo = e.target.value.trim();
                if (codigo.length >= 10) {
                    buscarPorCodigoDeBarras(codigo, 'edit', true);
                }
            });

            // Busca em tempo real ao digitar o c√≥digo (com debounce)
            document.getElementById('codigo').addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                const codigo = e.target.value.trim();
                
                if (codigo.length >= 10) {
                    // Mostrar indicador de busca
                    const infoBox = document.getElementById('ml-info');
                    infoBox.classList.remove('show');
                    
                    debounceTimer = setTimeout(() => {
                        buscarPorCodigoDeBarras(codigo, 'add', true);
                    }, 800);
                }
            });

            // Busca em tempo real ao digitar o c√≥digo no modal (com debounce)
            document.getElementById('edit-codigo').addEventListener('input', (e) => {
                clearTimeout(debounceTimer);
                const codigo = e.target.value.trim();
                
                if (codigo.length >= 10) {
                    const infoBox = document.getElementById('ml-info-edit');
                    infoBox.classList.remove('show');
                    
                    debounceTimer = setTimeout(() => {
                        buscarPorCodigoDeBarras(codigo, 'edit', true);
                    }, 800);
                }
            });

            // Auto-buscar ao digitar nome do mang√°
            document.getElementById('nome').addEventListener('blur', (e) => {
                const nome = e.target.value.trim();
                const codigo = document.getElementById('codigo').value.trim();
                // S√≥ busca por nome se n√£o tiver c√≥digo v√°lido
                if (nome.length >= 3 && codigo.length < 10) {
                    buscarPorNomeManga(nome, 'add', true);
                }
            });

            // Auto-buscar ao digitar nome do mang√° no modal de edi√ß√£o
            document.getElementById('edit-nome').addEventListener('blur', (e) => {
                const nome = e.target.value.trim();
                const codigo = document.getElementById('edit-codigo').value.trim();
                // S√≥ busca por nome se n√£o tiver c√≥digo v√°lido
                if (nome.length >= 3 && codigo.length < 10) {
                    buscarPorNomeManga(nome, 'edit', true);
                }
            });
        }

        function loadMangas() {
            const stored = localStorage.getItem('mangas');
            mangas = stored ? JSON.parse(stored) : [];
        }

        function saveMangas() {
            localStorage.setItem('mangas', JSON.stringify(mangas));
        }

        function addManga(e) {
            e.preventDefault();

            const codigo = document.getElementById('codigo').value.trim();
            const nome = document.getElementById('nome').value.trim();
            const autor = document.getElementById('autor').value.trim();
            const volume = document.getElementById('volume').value.trim();

            // Validate duplicate barcode
            if (mangas.some(m => m.codigo === codigo)) {
                showMessage('Este c√≥digo de barras j√° est√° cadastrado!', 'error');
                return;
            }

            const manga = {
                id: Date.now(),
                codigo,
                nome,
                autor,
                volume,
                capa: document.getElementById('capa').value.trim(),
                data: new Date().toLocaleDateString('pt-BR')
            };

            mangas.push(manga);
            saveMangas();
            renderMangas();
            document.getElementById('manga-form').reset();
            showMessage('Mang√° adicionado com sucesso!', 'success');
        }

        function renderMangas(toRender = mangas) {
            const list = document.getElementById('manga-list');
            document.getElementById('total-count').textContent = mangas.length;

            if (toRender.length === 0) {
                list.innerHTML = '<div class="empty-state"><p>Nenhum mang√° encontrado.</p></div>';
                return;
            }

            list.innerHTML = toRender.map((manga, index) => `
                <div class="manga-item">
                    <div class="manga-cover">
                        ${manga.capa ? `<img src="${escapeHtml(manga.capa)}" alt="${escapeHtml(manga.nome)}" onerror="this.parentElement.textContent='üìö'">` : 'üìö'}
                    </div>
                    <div class="manga-info">
                        <div class="manga-name">${escapeHtml(manga.nome)}</div>
                        <div class="manga-code">üì¶ ${escapeHtml(manga.codigo)}</div>
                        ${manga.autor ? `<div class="manga-code">‚úçÔ∏è ${escapeHtml(manga.autor)}</div>` : ''}
                        ${manga.volume ? `<div class="manga-code">üìñ Vol. ${escapeHtml(manga.volume)}</div>` : ''}
                        <div class="manga-date">Adicionado: ${manga.data}</div>
                    </div>
                    <div class="manga-actions">
                        <button class="btn-edit" onclick="openEditModal(${manga.id})">‚úèÔ∏è Editar</button>
                        <button class="btn-delete" onclick="deleteManga(${manga.id})">üóëÔ∏è Deletar</button>
                    </div>
                </div>
            `).join('');
        }

        function deleteManga(id) {
            if (confirm('Tem certeza que deseja deletar este mang√°?')) {
                mangas = mangas.filter(m => m.id !== id);
                saveMangas();
                renderMangas();
                showMessage('Mang√° removido com sucesso!', 'success');
            }
        }

        function openEditModal(id) {
            editingIndex = mangas.findIndex(m => m.id === id);
            const manga = mangas[editingIndex];

            document.getElementById('edit-codigo').value = manga.codigo;
            document.getElementById('edit-nome').value = manga.nome;
            document.getElementById('edit-autor').value = manga.autor || '';
            document.getElementById('edit-volume').value = manga.volume || '';
            document.getElementById('edit-capa').value = manga.capa || '';

            // Mostrar preview da capa se existir
            if (manga.capa) {
                const preview = document.getElementById('preview-capa-edit');
                const img = document.getElementById('preview-img-edit');
                img.src = manga.capa;
                preview.style.display = 'flex';
            } else {
                document.getElementById('preview-capa-edit').style.display = 'none';
            }

            document.getElementById('editModal').style.display = 'block';
        }

        function closeEditModal() {
            document.getElementById('editModal').style.display = 'none';
            editingIndex = -1;
        }

        document.getElementById('edit-form').addEventListener('submit', (e) => {
            e.preventDefault();

            const codigo = document.getElementById('edit-codigo').value.trim();

            }

                ...mangas[editingIndex],
                codigo,
                nome,
                autor,
                volume,
                capa

            saveMangas();

        function handleSearch(e) {

                manga.codigo.toLowerCase().includes(query)

        function showMessage(text, type) {
            const container = document.getElementById('message-container');
            const message = document.createElement('div');
            message.className = `message ${type}`;
            message.textContent = text;
            container.appendChild(message);

            setTimeout(() => {
                message.remove();
            }, 3000);

        function escapeHtml(text) {
            const map = {
                '&': '&amp;',
                '<': '&lt;',
                '>': '&gt;',
                '"': '&quot;',
                "'": '&#039;'
            };
            return text.replace(/[&<>"']/g, m => map[m]);
        }

        // Buscar capa automaticamente
        document.getElementById('btn-buscar-capa').addEventListener('click', async (e) => {

        document.getElementById('btn-buscar-capa-edit').addEventListener('click', async (e) => {

        async function buscarCapa(inputId, previewId, imgId, nomeManga) {
            const btn = event.target;
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.innerHTML = '<span class="loading"></span> Buscando...';

            try {
                // Usar Unsplash API (gratuito, sem chave necess√°ria para buscas simples)
                const query = encodeURIComponent(nomeManga + ' manga cover');
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=1&orientation=portrait`, {
                    headers: {
                        'Authorization': 'Client-ID 0c07C8k8FqAzfH3WBjLOG7JFQJ2Qz5IHVVyXS3GJ1nU'
                    }
                });

                if (!response.ok) throw new Error('Erro na busca');

                const data = await response.json();

                if (data.results && data.results.length > 0) {
                    const imageUrl = data.results[0].urls.small;
                    document.getElementById(inputId).value = imageUrl;
                    document.getElementById(imgId).src = imageUrl;
                    document.getElementById(previewId).style.display = 'flex';
                    showMessage('Capa encontrada com sucesso!', 'success');
                } else {
                    // Se n√£o encontrou na Unsplash, tentar outra estrat√©gia
                    await buscarCapaAlternativa(inputId, previewId, imgId, nomeManga);
                }
            } catch (error) {
                console.error('Erro ao buscar capa:', error);
                await buscarCapaAlternativa(inputId, previewId, imgId, nomeManga);
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        }

        async function buscarCapaAlternativa(inputId, previewId, imgId, nomeManga) {
            try {
                // Tentar com API alternativa (Pixabay)
                const query = encodeURIComponent(nomeManga);
                const response = await fetch(`https://pixabay.com/api/?key=43476718-7f07a57c95d0fc8e2d48c2e10&q=${query}%20manga&image_type=photo&orientation=vertical&per_page=1`);

                if (!response.ok) throw new Error('Erro na busca alternativa');

                const data = await response.json();

                if (data.hits && data.hits.length > 0) {

                console.error('Erro na busca alternativa:', error);
                showMessage('N√£o foi poss√≠vel buscar a capa automaticamente. Cole manualmente a URL da imagem.', 'error');

        document.getElementById('btn-buscar-codigo').addEventListener('click', async (e) => {

        async function buscarPorCodigoDeBarras(codigo, tipo, autoDetect = false) {
            // Se for busca autom√°tica e o bot√£o existir, mostrar loading
            let btn = null;
            let originalText = null;
            
            if (!autoDetect) {
                btn = event.target;
                originalText = btn.textContent;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Buscando...';
            }

            try {
                // Limpar espa√ßos e h√≠fen do c√≥digo
                const isbnLimpo = codigo.replace(/[-\s]/g, '');

                // Tentar buscar na OpenLibrary API (gratuita)
                let dados = await buscarOpenLibrary(isbnLimpo);

                // Se n√£o encontrou, tentar Google Books
                if (!dados) {
                    dados = await buscarGoogleBooks(isbnLimpo);
                }

                // Se n√£o encontrou, tentar barcodable
                if (!dados) {
                    dados = await buscarBarcodable(isbnLimpo);
                }

                if (dados) {
                    preencherFormulario(dados, tipo);
                    if (!autoDetect) {
                        showMessage('Informa√ß√µes encontradas! Complete os dados faltantes se necess√°rio.', 'success');
                    }
                }

                // Sempre buscar no Mercado Livre (mesmo que o ISBN n√£o tenha sido encontrado)
                await buscarMercadoLivre(codigo, tipo);

            } catch (error) {
                console.error('Erro ao buscar:', error);
                if (!autoDetect) {
                    showMessage('Erro na busca. Tente novamente ou preencha manualmente.', 'error');
                }
            } finally {
                if (btn && originalText) {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }
        }

        async function buscarOpenLibrary(isbn) {
            try {
                const response = await fetch(`https://openlibrary.org/isbn/${isbn}.json`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.title) {
                    const capaUrl = `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg`;
                    
                    return {
                        nome: data.title,
                        autor: data.authors ? data.authors[0].name : '',
                        capa: capaUrl,
                        publicador: data.publishers ? data.publishers[0] : '',
                        ano: data.publish_date
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro OpenLibrary:', error);
                return null;
            }
        }

        async function buscarGoogleBooks(isbn) {
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=isbn:${isbn}`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const livro = data.items[0].volumeInfo;
                    
                    return {
                        nome: livro.title,
                        autor: livro.authors ? livro.authors[0] : '',
                        capa: livro.imageLinks ? livro.imageLinks.thumbnail : '',
                        publicador: livro.publisher || '',
                        ano: livro.publishedDate ? livro.publishedDate.split('-')[0] : '',
                        descricao: livro.description || ''
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro Google Books:', error);
                return null;
            }
        }

        async function buscarBarcodable(codigo) {
            try {
                const response = await fetch(`https://api.barcodable.com/barcode/${codigo}`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.product_name) {
                    return {
                        nome: data.product_name,
                        autor: data.brand || '',
                        capa: data.image_url || ''
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro Barcodable:', error);
                return null;
            }
        }

        function preencherFormulario(dados, tipo) {
            const prefixo = tipo === 'add' ? '' : 'edit-';

            // Preencher nome
            if (dados.nome) {
                const inputNome = document.getElementById(`${prefixo}nome`);
                inputNome.value = dados.nome;
            }

            // Preencher autor
            if (dados.autor) {
                const inputAutor = document.getElementById(`${prefixo}autor`);
                inputAutor.value = dados.autor;
            }

            // Preencher volume/ano
            if (dados.ano) {
                const inputVolume = document.getElementById(`${prefixo}volume`);
                inputVolume.value = dados.ano;
            }

            // Preencher capa automaticamente
            if (dados.capa) {
                const inputCapa = document.getElementById(`${prefixo}capa`);
                inputCapa.value = dados.capa;

                const previewId = tipo === 'add' ? 'preview-capa' : 'preview-capa-edit';
                const imgId = tipo === 'add' ? 'preview-img' : 'preview-img-edit';
                
                const img = document.getElementById(imgId);
                img.src = dados.capa;
                img.onload = () => {
                    document.getElementById(previewId).style.display = 'flex';
                };
                img.onerror = () => {
                    // Se a capa falhar, tenta buscar automaticamente
                    if (dados.nome) {
                        buscarCapaAutomaticamente(dados.nome, tipo);
                    }
                };
            } else if (dados.nome) {
                // Se n√£o tem capa, tenta buscar automaticamente
                buscarCapaAutomaticamente(dados.nome, tipo);
            }
        }

        async function buscarCapaAutomaticamente(nomeManga, tipo) {
            try {
                const prefixo = tipo === 'add' ? '' : 'edit-';
                const inputCapa = document.getElementById(`${prefixo}capa`);

                // J√° tem capa v√°lida, n√£o busca
                if (inputCapa.value.trim()) return;

                // Tenta Unsplash primeiro
                let capaUrl = await buscarCapaUnsplash(nomeManga);

                // Se n√£o encontrou, tenta Pixabay
                if (!capaUrl) {
                    capaUrl = await buscarCapaPixabay(nomeManga);
                }

                // Se n√£o encontrou, tenta OpenLibrary por nome
                if (!capaUrl) {
                    capaUrl = await buscarCapaOpenLibrary(nomeManga);
                }

                if (capaUrl) {
                    inputCapa.value = capaUrl;
                    const previewId = tipo === 'add' ? 'preview-capa' : 'preview-capa-edit';
                    const imgId = tipo === 'add' ? 'preview-img' : 'preview-img-edit';
                    
                    const img = document.getElementById(imgId);
                    img.src = capaUrl;
                    img.onload = () => {
                        document.getElementById(previewId).style.display = 'flex';
                    };
                }
            } catch (error) {
                console.error('Erro ao buscar capa automaticamente:', error);
            }
        }

        async function buscarCapaUnsplash(nomeManga) {
            try {
                const query = encodeURIComponent(nomeManga + ' manga cover');
                const response = await fetch(`https://api.unsplash.com/search/photos?query=${query}&per_page=1&orientation=portrait`, {
                    headers: {
                        'Authorization': 'Client-ID 0c07C8k8FqAzfH3WBjLOG7JFQJ2Qz5IHVVyXS3GJ1nU'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    if (data.results && data.results.length > 0) {
                        return data.results[0].urls.small;
                    }
                }
                return null;
            } catch (error) {
                console.error('Erro Unsplash:', error);
                return null;
            }
        }

        async function buscarCapaPixabay(nomeManga) {
            try {
                const query = encodeURIComponent(nomeManga + ' manga');
                const response = await fetch(`https://pixabay.com/api/?key=43476718-7f07a57c95d0fc8e2d48c2e10&q=${query}&image_type=photo&orientation=vertical&per_page=1`);

                if (response.ok) {
                    const data = await response.json();
                    if (data.hits && data.hits.length > 0) {
                        return data.hits[0].webformatURL;
                    }
                }
                return null;
            } catch (error) {
                console.error('Erro Pixabay:', error);
                return null;
            }
        }

        async function buscarCapaOpenLibrary(nomeManga) {
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(nomeManga)}&limit=1`);
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.docs && data.docs.length > 0) {
                        const livro = data.docs[0];
                        const isbn = livro.isbn ? livro.isbn[0] : '';
                        if (isbn) {
                            return `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg`;
                        }
                    }
                }
                return null;
            } catch (error) {
                console.error('Erro OpenLibrary capa:', error);
                return null;
            }
        }

        async function buscarMercadoLivre(codigo, tipo) {
            try {
                const prefixo = tipo === 'add' ? '' : 'edit-';
                const nomeManga = document.getElementById(`${prefixo}nome`).value.trim();

                // Usar a API do Mercado Livre para buscar pelo c√≥digo
                const searchTerm = codigo.replace(/[-\s]/g, '');
                
                // Primeiro tenta buscar pelo ISBN
                let response = await fetch(`https://api.mercadolibre.com/sites/MLB/search?q=${searchTerm}&limit=5`);

                if (!response.ok) throw new Error('Erro na busca Mercado Livre');

                let data = await response.json();

                // Se n√£o encontrou pelo ISBN, tenta pelo nome do mang√°
                if (!data.results || data.results.length === 0) {
                    response = await fetch(`https://api.mercadolibre.com/sites/MLB/search?q=${encodeURIComponent(nomeManga + ' manga')}&limit=5`);
                    
                    if (!response.ok) throw new Error('Erro na busca Mercado Livre');
                    data = await response.json();
                }

                if (data.results && data.results.length > 0) {
                    exibirResultadosMercadoLivre(data.results, tipo);
                } else {
                    limparResultadosMercadoLivre(tipo);
                }
            } catch (error) {
                console.error('Erro ao buscar Mercado Livre:', error);
                limparResultadosMercadoLivre(tipo);
            }
        }

        function exibirResultadosMercadoLivre(items, tipo) {
            const prefixo = tipo === 'add' ? '' : 'edit-';
            const container = document.getElementById(`ml-items${prefixo ? '-edit' : ''}`);
            const infoBox = document.getElementById(`ml-info${prefixo ? '-edit' : ''}`);

            let html = '';
            items.slice(0, 3).forEach(item => {
                const preco = item.price ? `R$ ${item.price.toFixed(2)}` : 'Pre√ßo n√£o dispon√≠vel';
                
                html += `
                    <div class="ml-item">
                        <div class="ml-title">${escapeHtml(item.title)}</div>
                        <div class="ml-price">${preco}</div>
                        ${item.seller ? `<div style="font-size: 0.85em; color: #666;">Vendedor: ${escapeHtml(item.seller.nickname)}</div>` : ''}
                        <a href="${item.permalink}" target="_blank" class="ml-link">Ver no Mercado Livre ‚Üó</a>
                    </div>
                `;
            });

            container.innerHTML = html;
            infoBox.classList.add('show');
        }

        function limparResultadosMercadoLivre(tipo) {
            const prefixo = tipo === 'add' ? '' : 'edit-';
            const infoBox = document.getElementById(`ml-info${prefixo ? '-edit' : ''}`);
            infoBox.classList.remove('show');
        }

        async function buscarPorNomeManga(nome, tipo, autoDetect = false) {
            let btn = null;
            let originalText = null;
            
            if (!autoDetect) {
                btn = event.target;
                originalText = btn.textContent;
                btn.disabled = true;
                btn.innerHTML = '<span class="loading"></span> Buscando...';
            }

            try {
                // Tentar buscar na OpenLibrary API
                let dados = await buscarOpenLibraryPorNome(nome);

                // Se n√£o encontrou, tentar Google Books
                if (!dados) {
                    dados = await buscarGoogleBooksPorNome(nome);
                }

                if (dados) {
                    preencherFormulario(dados, tipo);
                    if (!autoDetect) {
                        showMessage('Informa√ß√µes encontradas! Complete os dados faltantes se necess√°rio.', 'success');
                    }
                } else {
                    if (!autoDetect) {
                        showMessage('Nenhum resultado encontrado para este nome.', 'error');
                    }
                }
            } catch (error) {
                console.error('Erro ao buscar por nome:', error);
                if (!autoDetect) {
                    showMessage('Erro na busca. Tente novamente ou preencha manualmente.', 'error');
                }
            } finally {
                if (btn && originalText) {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }
        }

        async function buscarOpenLibraryPorNome(nome) {
            try {
                const response = await fetch(`https://openlibrary.org/search.json?title=${encodeURIComponent(nome)}&limit=1`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.docs && data.docs.length > 0) {
                    const livro = data.docs[0];
                    const isbn = livro.isbn ? livro.isbn[0] : '';
                    const capaUrl = isbn ? `https://covers.openlibrary.org/b/isbn/${isbn}-M.jpg` : '';
                    
                    return {
                        nome: livro.title,
                        autor: livro.author_name ? livro.author_name[0] : '',
                        capa: capaUrl,
                        ano: livro.first_publish_year
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro OpenLibrary (nome):', error);
                return null;
            }
        }

        async function buscarGoogleBooksPorNome(nome) {
            try {
                const response = await fetch(`https://www.googleapis.com/books/v1/volumes?q=${encodeURIComponent(nome)}&maxResults=1`);
                
                if (!response.ok) return null;

                const data = await response.json();

                if (data.items && data.items.length > 0) {
                    const livro = data.items[0].volumeInfo;
                    
                    return {
                        nome: livro.title,
                        autor: livro.authors ? livro.authors[0] : '',
                        capa: livro.imageLinks ? livro.imageLinks.thumbnail : '',
                        ano: livro.publishedDate ? livro.publishedDate.split('-')[0] : ''
                    };
                }

                return null;
            } catch (error) {
                console.error('Erro Google Books (nome):', error);
                return null;
            }
        }
